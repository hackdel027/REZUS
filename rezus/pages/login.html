<link rel="stylesheet" href="../assets/login.css">

<div id="errorPopup" class="popup-error"></div>

<div class="login-container">
    <div class="login-box">

        <img src="../assets/logo.jpeg" class="login-logo" alt="Logo">

        <h2>Connexion</h2>

        <form id="loginForm">
            <input id="email" type="email" placeholder="Adresse email" name="email" class="login-input" required>
            <input id="password" type="password" placeholder="Mot de passe" name="password" class="login-input" required>

            <button type="submit" class="login-btn">Se connecter</button>
        </form>

        <p class="signup-text">
            Pas encore inscrit ? 
            <a href="register.html" class="signup-link">Cliquez ici</a>
        </p>
    </div>
</div>


<script src="../assets/login.js"></script>
