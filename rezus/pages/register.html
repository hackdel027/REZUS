<link rel="stylesheet" href="../assets/login.css">

<div id="errorPopup" class="popup-error"></div>

<div class="login-container">
    <div class="login-box">

        <img src="../assets/logo.jpeg" class="login-logo" alt="Logo">

        <h2>Enregistrement</h2>

        <form id="registerForm">
            <input id="email" type="email" placeholder="Adresse email" class="login-input" required>
            <input id="password" type="password" placeholder="Mot de passe" class="login-input" required>
            <input id="fullname" type="text" placeholder="Nom et prenom" class="login-input" required>
            <input id="pseudo" type="text" placeholder="Pseudo" class="login-input" required>
            <input id="age" type="number" placeholder="Age" class="login-input" required>
            <input id="residence" type="text" placeholder="Lieu de residence" class="login-input" required>
            <input id="pole" type="text" placeholder="Pole" class="login-input" required>
            <input id="phone" type="text" placeholder="Numero de telephone" class="login-input" required>

            <button class="login-btn" type="submit">S'enregistrer</button>
        </form>

        <p class="signup-text">
            Vous avez un compte ? 
            <a href="login.html" class="signup-link">Cliquez ici</a>
        </p>
    </div>
</div>

<script src="../assets/register.js"></script>
