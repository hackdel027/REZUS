<h1>PLANIFIER UNE PERMANENCE.</h1>

<!-- Fragment : Planifier la permanence de la semaine -->
<div id="create-permanence-view" class="create-permanence-view">
  <section class="card">
    <div class="header">
      <h1>Planifier la permanence (semaine)</h1>
      <div id="weekLabel" class="week-label"></div>
    </div>

    <div class="controls">
      <label>Choisir le lundi de la semaine
        <input id="weekStart" type="date">
      </label>
      <button id="btnGenerate" class="btn-primary" type="button">Générer la semaine</button>
    </div>

    <form id="permanenceForm" class="permanence-form" onsubmit="return false;">
      <div id="daysGrid" class="days-grid">
        <!-- cases jours générées dynamiquement -->
      </div>

      <div class="actions">
        <button id="btnPreview" class="btn-secondary" type="button">Aperçu</button>
        <button id="btnSave" class="btn-primary" type="button">Enregistrer</button>
      </div>
    </form>

    <div id="preview" class="preview" aria-hidden="true"></div>
  </section>
</div>

<style>
:root{
  --card:#fff; --bg:#f4f7fb; --accent:#2b8aef; --muted:#6b7280; --radius:12px;
}
.create-permanence-view{max-width:1100px;margin:18px auto;font-family:Inter,Arial;padding:0 12px;}
.card{background:var(--card);border-radius:var(--radius);padding:20px;box-shadow:0 6px 20px rgba(23,32,50,0.06);}
.header{display:flex;justify-content:space-between;align-items:baseline;margin-bottom:12px;}
.header h1{font-size:20px;margin:0;}
.controls{display:flex;gap:12px;align-items:center;margin-bottom:14px;}
.controls input[type="date"]{padding:8px;border:1px solid #e6e9ef;border-radius:8px;}
.days-grid{display:grid;grid-template-columns:repeat(7,1fr);gap:12px;margin:12px 0;}
.day-card{background:#f8fafc;border-radius:10px;padding:12px;border:1px solid #eef2f7;display:flex;flex-direction:column;gap:8px;min-height:120px;}
.day-title{font-weight:700;font-size:13px;color:#0f1724;}
.day-date{font-size:12px;color:var(--muted);}
select.person-select{width:100%;padding:8px;border-radius:8px;border:1px solid #e6e9ef;background:#fff;}
.actions{display:flex;gap:10px;justify-content:flex-end;margin-top:12px;}
.btn-primary{background:linear-gradient(180deg,var(--accent),#1f6fd6);color:#fff;padding:10px 14px;border-radius:10px;border:none;cursor:pointer;}
.btn-secondary{background:#eef2f7;padding:10px 14px;border-radius:10px;border:none;cursor:pointer;}
.preview{margin-top:16px;padding:12px;border-radius:8px;background:#fbfbff;border:1px solid #eef2f7;}
.preview h3{margin:0 0 8px;font-size:14px;}
@media (max-width:900px){ .days-grid{grid-template-columns:repeat(2,1fr);} }
</style>
