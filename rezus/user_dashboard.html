<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Utilisateur</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        #content {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
        }

        .navbar {
            display: flex;
            justify-content: space-around;
            align-items: center;
            background-color: #333;
            padding: 15px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
            box-shadow: 0 -2px 5px rgba(0,0,0,0.1);
        }

        .nav-item {
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s;
            cursor: pointer;
        }

        .nav-item:hover {
            background-color: #555;
        }

        .nav-item.active {
            background-color: #4CAF50;
        }
    </style>
</head>
<body>
    <div id="content">
        <!-- Le contenu des pages sera chargÃ© ici -->
    </div>

    <nav class="navbar">
        <a class="nav-item" data-page="spa">SPA</a>
        <a class="nav-item" data-page="permanence">Permanence</a>
        <a class="nav-item" data-page="profil">Profil</a>
    </nav>

    <script src="assets/user_dashboard.js"></script>
    <script src="assets/verify_user.js"></script>
    <script src="assets/print_spa.js"></script>
</body>
</html>
